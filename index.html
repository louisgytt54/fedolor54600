<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul des jours de congé payé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F7EF;
            color: #3E3E47;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }
        header img {
            max-height: 80px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            height: 100%;
        }
        h2, h3 {
            color: #3E3E47;
        }
        form, button {
            margin: 20px 0;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #3E3E47;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        label {
            margin-right: 10px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3E3E47;
            border-radius: 5px;
        }
        button {
            background-color: #db0661;
            color: #F8F7EF;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #3E3E47;
        }
        p {
            font-size: 1.2em;
        }
        #totalDays {
            color: #5e8bbf;
        }
        .animate {
            display: inline-block;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .button-animate {
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.5s;
        }
        button:hover .button-animate {
            left: 100%;
        }
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(248, 247, 239, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #loginOverlay p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
